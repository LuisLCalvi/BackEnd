<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>


<div class="container my-5">
    <div class="jumbotron">

      <h1>REGISTER</h1>
    <br>
    <form class="form" action="/register" method="post" role="form" autocomplete="off">

      <div class="form-group">
        <input id="username" name='username' placeholder="Su usuario" class="form-control" type="text" required>
      </div>

      <div class="form-group">
        <input id="password" name='password' placeholder="Su contraseÃ±a" class="form-control" type="password" required>
      </div>

      <div class="form-group">
        <input id="name" name='name' placeholder="Su nombre" class="form-control" type="text" required>
      </div>

      <div class="form-group">
        <input id="email" name='email' placeholder="Su email" class="form-control" type="email" required>
      </div>


      <div class="form-group">
        <input id="address" name='address' placeholder="Su direccion" class="form-control" type="text" required>
      </div>

      <div class="form-group">
        <input id="age" name='age' placeholder="Su edad" class="form-control" type="number" required>
      </div>

      <div class="form-group">
        <label for="image">Selecciona un avatar</label>
        <input type="file" name="image" required />
      </div>
        <input type="submit" value="Upload image" />
  
        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Register">
        </div>
      </form>
  
      <hr>
  
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/login'">Ir a Login</button>
      </div>
  
    </div>
  </div>
