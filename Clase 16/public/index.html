<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Aplicando Sockets</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
   
    <div class="container mt-3">

            <div class="jumbotron">
                
                <h1>Ingrese Producto</h1>
                <br>
    
                <form onsubmit=" return addProductos(this) " autocomplete="off">
                    <!-- Campo nombre del producto -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" type="text" name="nombre" required>
                    </div>
    
                    <!-- Campo precio del producto -->
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input id="precio" class="form-control" type="number" step="0.01" name="precio" required>
                    </div>
    
                    <!-- Campo url de la foto del producto -->
                    <div class="form-group">
                        <label for="imagen">Foto URL</label>
                        <input id="imagen" class="form-control" type="url" name="imagen">
                    </div>
    
                    <!-- Botón de envío -->
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
                
                
            </div>
            
            <div id="product"></div>



        <div class="container mt-3">
            
           

            
                <div class="jumbotron"> 
                    
                    <h1>Atencion al cliente</h1>
                    <hr>



                    <form onsubmit= "return agregandoMensaje(this)">
                    <input type="email" id="email" placeholder="ingrese su correo electronico" required>
                    <hr>

                    <div id="messages"> </div>
                    <hr>

                    <input type="text" id="texto" placeholder="ingrese su mensaje" required>
                    <input type="submit" value="Enviar">
                </form>
                </div>
                
                

           

            </div>      

        

    </div>


    

</body>
</html>
